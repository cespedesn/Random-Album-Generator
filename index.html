<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta>
    <title>Album Selector</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=PT+Sans&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="icon" href="vinyl-favicon.ico" />
    <script defer src="./script.js"></script>
</head>
<body id="body">
    <header id='header'>
        <h2>Random Album Generator</h2>
    </header>

    <nav id="nav">

        <div id="home">
            <h3>Home</h3>
        </div>
        <div id="contactus">
            <h3>Contact Us</h3>
        </div>
        <div id="aboutus">
            <h3>About Us</h3>
        </div>
    </nav>
        <div id="welcome"><h2></h2></div>
        <br>
        <br>
            <div id="homescreendivchild">
                <div id="HomeScreen">
                    <iframe id= "videoTN" width="420" height="345" src=""></iframe>
                    <div id="vinyltitlediv"><h2 id="vinylTitle">Title</h2></div>
                    <div id="artistnamediv"><h3 id="artistName">Artist</h3></div>
                    <div id="tracklistdiv"><strong><p id="tracklistp">Tracklist:</p></strong>
                    <ul id="tracklist">
                    </ul>
                    </div>
                    <button id ="randomize">Randomizer!</button>
                </div>
                <form id="ContactUs">
                    <label id = "name" for="name">Name: </label>
                    <input type="text" name="name" id="userName" placeholder="Name" required>
                    <br>
                    <br>
                    <label id = "email" for="email">E-Mail: </label>
                    <input type="text" name="email" id="userEMail" placeholder="Email" required>
                    <br>
                    <br>
                    <label id = "comments" for="comment">Comments: </label>
                    <input type="text" name="comment" id="userComments" onfocus= "this.value=''" placeholder="Feedback is Welcomed!">
                    <br>
                    <br>
                    <input id = "submit" type="submit" value="Comment" id="alertComment">
                </form>

                <br>
                    <div id="Bio">
                        <div id="nefdiv">
                        <h2>Neftali Cespedes</h2>
                        <h4>Age: 30</h4>
                        <h4>Favorite-Genre: Hip Hop / R&B</h4>
                        </div>
                        <br>
                        <div id="seodiv">
                        <h2>Seo Choi</h2>
                        <h4>Age: 28</h4>
                        <h4>Favorite-Genre: Rock</h4>
                        </div>
                    </div>
            </div>
        
    <br>
    <br>
    <br>
    <br>
    <br>
        <footer id="footer">
            <h2>Random Album Generator</h2>
        </footer>

</body>
</html>
